<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Category | CeylonLibrary</title>
    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
        }

        .category-section {
            display: flex;
            flex-wrap: wrap; 
            justify-content: space-between;
            align-items: center;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.2); 
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin: 30px auto;
            max-width: 1200px;
        }

        .category-button {
            display: block;
            text-align: center;
            background-color: transparent;
            border: none;
            transition: all 0.3s ease;
            cursor: pointer;
            margin: 0 20px; 
            text-decoration: none; 
        }

        .category-button img {
            width: 220px; 
            height: 220px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .category-button:hover img {
            transform: scale(1.08);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .category-label {
            margin-top: 15px;
            font-size: 20px;
            font-weight: bold;
            color: #fff; 
            text-decoration: none; 
            position: relative;
        }

        .category-button:hover .category-label {
            color: #fff; 
        }

        .category-label::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            background-color: #fff; 
            left: 0;
            bottom: -5px;
            transition: width 0.3s ease;
        }

        .category-button:hover .category-label::after {
            width: 100%; 
        }
    </style>
</head>
