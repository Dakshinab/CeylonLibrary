<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Admin | Register</title>
    <style>
        .notification {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
            font-size: 18px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="notification" id="notification">Registered Successfully!</div>

    <div class="wrapper">
        <nav class="nav">
            <div class="nav-logo">
                <p>CeylonLibrary Admin</p>
            </div>
            <div class="nav-menu" id="navMenu">
                <ul>
                    <li><a href="home.html" class="link">Home</a></li>
                    <li><a href="category.html" class="link">Category</a></li>
                    <li><a href="services.html" class="link">Services</a></li>
                    <li><a href="about.html" class="link">About Us</a></li>
                    <li><a href="customers.php" class="link">Customers</a></li>
                    <li><a href="admin.html" class="link active">Admin</a></li>
                </ul>
            </div>
            <div class="nav-menu-btn">
                <i class="bx bx-menu" onclick="myMenuFunction()"></i>
            </div>
        </nav>

        <!-- Admin Register content -->
        <div class="form-box">
            <div class="admin-register">
                <header>Admin Register</header>
                <form id="registerForm">
                    <div class="two-forms">
                        <div class="input-box">
                            <input type="text" class="input-field" name="first_name" placeholder="First Name" required>
                            <i class="bx bx-user"></i>
                        </div>
                        <div class="input-box">
                            <input type="text" class="input-field" name="last_name" placeholder="Last Name" required>
                            <i class="bx bx-user"></i>
                        </div>
                    </div>
                    <div class="input-box">
                        <input type="email" class="input-field" name="email" placeholder="Email" required>
                        <i class="bx bx-envelope"></i>
                    </div>
                    <div class="input-box">
                        <input type="password" class="input-field" name="password" placeholder="Password" required>
                        <i class="bx bx-lock-alt"></i>
                    </div>
                    <div class="input-box">
                        <input type="submit" class="submit" value="Register">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        function showNotification() {
            document.getElementById('notification').style.display = 'block';
            setTimeout(function () {
                document.getElementById('notification').style.display = 'none';
            }, 3000);
        }

        document.getElementById('registerForm').addEventListener('submit', function (event) {
            event.preventDefault(); 

            var formData = new FormData(this); 

            var xhr = new XMLHttpRequest();
            xhr.open('POST', 'admin_register.php', true);

            xhr.onload = function () {
                if (xhr.status === 200) {
                    showNotification();
                } else {
                    alert('Error in registration. Please try again.');
                }
            };

            xhr.send(formData);
        });

        function myMenuFunction() {
            var i = document.getElementById("navMenu");
            if (i.className === "nav-menu") {
                i.className += " responsive";
            } else {
                i.className = "nav-menu";
            }
        }
    </script>
</body>
</html>
