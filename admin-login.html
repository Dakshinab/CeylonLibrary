<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Admin Login | CeylonLibrary</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
        }

        .notification {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 0, 0, 0.8);
            color: white;
            padding: 20px 30px;
            border-radius: 8px;
            font-size: 18px;
            display: none;
            text-align: center;
            z-index: 1000;
        }

        .notification.success {
            background: rgba(0, 255, 0, 0.8);
        }
    </style>
</head>
<body>
    <div class="notification" id="notification"></div>

    <div class="wrapper">
        <nav class="nav">
            <div class="nav-logo">
                <p>CeylonLibrary</p>
            </div>
            <div class="nav-menu" id="navMenu">
                <ul>
                    <li><a href="home.html" class="link">Home</a></li>
                    <li><a href="category.html" class="link">Category</a></li>
                    <li><a href="services.html" class="link">Services</a></li>
                    <li><a href="about.html" class="link">About Us</a></li>
                    <li><a href="customers.php" class="link">Customers</a></li>
                    <li><a href="admin.html" class="link active">Admin</a></li>
                </ul>
            </div>
        </nav>

        <div class="form-box">
            <div class="login-container" id="adminLogin">
                <div class="top">
                    <header>Admin Login</header>
                </div>
                <form action="admin-login.php" method="post">
                    <div class="input-box">
                        <input type="text" class="input-field" name="username" placeholder="ID or Email" required>
                        <i class="bx bx-user"></i>
                    </div>
                    <div class="input-box">
                        <input type="password" class="input-field" name="password" placeholder="Password" required>
                        <i class="bx bx-lock-alt"></i>
                    </div>
                    <div class="input-box">
                        <input type="submit" class="submit" value="Login">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const notification = document.getElementById('notification');
            
            if (urlParams.get('status') === 'success') {
                notification.textContent = 'Admin Logged In Successfully';
                notification.classList.add('success');
                notification.style.display = 'block';
                setTimeout(() => {
                    notification.style.display = 'none';
                }, 5000);
            } else if (urlParams.get('status') === 'failed') {
                notification.textContent = 'Login Failed';
                notification.classList.remove('success');
                notification.style.display = 'block';
                setTimeout(() => {
                    notification.style.display = 'none';
                }, 5000);
            }
        };
    </script>
</body>
</html>
